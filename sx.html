<script>
        var map = new AMap.Map('bigPic', {
            center: [109.326881,35.735885],
            disableSocket: true,
            mapStyle: 'amap://styles/c60552abf431f4b75caf3f066a7cb351',
            // viewMode: '3D',
            zoom: 7,
            
        });
  var opts = {
        subdistrict: 0,
        extensions: 'all',
        level: 'city'
    };
    //利用行政区查询获取边界构建mask路径
    //也可以直接通过经纬度构建mask路径
    var district = new AMap.DistrictSearch(opts);
    district.search('陕西省', function (status, result) {
        var bounds = result.districtList[0].boundaries;
        var mask = []
        for (var i = 0; i < bounds.length; i += 1) {
            mask.push([bounds[i]])
        }
        var maskerIn = new AMap.Marker({
            position: [109.227843, 34.663092],
        })
        //添加高度面
        var object3Dlayer = new AMap.Object3DLayer({zIndex: 1});
        map.add(object3Dlayer)
        var height = -8000;
        var color = '#0088ffcc';//rgba
        var wall = new AMap.Object3D.Wall({
            path: bounds,
            height: height,
            color: color
        });
        wall.transparent = true
        object3Dlayer.add(wall)
        //添加描边
        for (var i = 0; i < bounds.length; i += 1) {
            new AMap.Polyline({
                path: bounds[i],
                strokeColor: '#0088ffcc',
                // strokeWeight: 4,
                map: map
            })
        }
    });
    var district1 = new AMap.DistrictSearch(opts);
    district1.search('西安市', function (status, result) {
        var bounds11 = result.districtList[0].boundaries;
        var polygon1 = new AMap.Polygon({
        map: map,
        path: bounds11,//设置多边形边界路径
        strokeColor: "#FF34FF", //线颜色
        strokeOpacity: 0.2, //线透明度
        strokeWeight: 3,    //线宽
        fillColor: "#800080", //填充色
        fillOpacity: 0.35//填充透明度
    });
    });
